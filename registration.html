<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="img/Despo site logo.png" type="image/x-icon" />
    <link rel="stylesheet" href="style.css" />
    <link href="css/font.css" rel="stylesheet" type="text/css" />
    <link href="https://fonts.cdnfonts.com/css/ethnocentric" rel="stylesheet" />
    <link
      rel="stylesheet"
      href="https://cdn-uicons.flaticon.com/2.0.0/uicons-regular-rounded/css/uicons-regular-rounded.css"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="stylesheet" type="text/css" href="css/slick.css" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin="" />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&amp;display=swap"
      rel="stylesheet"
    />
    <link href="css/font.css" rel="stylesheet" type="text/css" />
    <title>Desportivos</title>
    <style>
      /* Your inline styles for the background image */
      .bgimg {
          /* Add your background properties here */
          background-image: url('./img/background.png');
          background-size: cover;
          /* Add other background properties as needed */

      /* Media query for responsiveness */
      @media only screen and (max-width: 768px) {
          /* Styles for screens with a maximum width of 768px */

              /* Adjust background properties for smaller screens */
              background-size: contain;

      }

      /* Add more media queries as necessary for different screen sizes */

  </head>
  <body onload="loader1()">
    <div class="registration">
      <div class="header">
        <div class="heading"><h1>REGISTRATION</h1></div>
      </div>
      <div class="form-part">
        <form id="reg-form">
          <div class="form-name">
            <div class="form-name-part">
              <div class="loda common-design"><p>NAME</p></div>
              <input type="text" id="name" class="common-input" required/>
            </div>
            <div class="form-college-name">
              <div class="subpart">
                <label class="collegetext common-design">COLLEGES</label>
                
                <div list="colleges" id="collegeinput" class="select-college">select college
                <div class="sicon">
                  <span class="uil"><svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24"><path fill="currentColor" d="M17 9.17a1 1 0 0 0-1.41 0L12 12.71L8.46 9.17a1 1 0 0 0-1.41 0a1 1 0 0 0 0 1.42l4.24 4.24a1 1 0 0 0 1.42 0L17 10.59a1 1 0 0 0 0-1.42Z"/></svg></span>
                </div>
                  </div>
                <div class="content">
                  <div class="college-content">
                    <div class="search">
                      <span class="search-icon">
                        <svg xmlns="http://www.w3.org/2000/svg" width="22" height="22" viewBox="0 0 36 36"><path fill="currentColor" d="M16.33 5.05A10.95 10.95 0 1 1 5.39 16A11 11 0 0 1 16.33 5.05m0-2.05a13 13 0 1 0 13 13a13 13 0 0 0-13-13Z" class="clr-i-outline clr-i-outline-path-1"/><path fill="currentColor" d="m35 33.29l-7.37-7.42l-1.42 1.41l7.37 7.42A1 1 0 1 0 35 33.29Z" class="clr-i-outline clr-i-outline-path-2"/><path fill="none" d="M0 0h36v36H0z"/>
                        </svg>
                      </span>
                      <input class="college-input" type="text" placeholder="Search or enter name">
                    </div>
                    <ul class="options" id="college-options"></ul>
                    </ul>
                  </div>
              </div>
            </div>
              <!-- <i class="fi fi-rr-angle-small-down"></i> -->
            </div>
          </div>
          <div class="form-contact">
            <div class="contact-email">
              <label class="emailtext common-design"><p>EMAIL</p></label>
              <input type="email" id="emailinput" class="common-input" />
            </div>
            <div class="form-college-name">
              <div class="subpart">
                <label class="collegetext common-design">STATE</label>
                <div list="colleges" id="collegeinput" class="select-state">SELECT STATE
                <div class="sicon"> 
                <span class="uil"><svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24"><path fill="currentColor" d="M17 9.17a1 1 0 0 0-1.41 0L12 12.71L8.46 9.17a1 1 0 0 0-1.41 0a1 1 0 0 0 0 1.42l4.24 4.24a1 1 0 0 0 1.42 0L17 10.59a1 1 0 0 0 0-1.42Z"/></svg></span>
              </div>   
              </div>
                <div class="content">
                  <div class="state-content">
                    <div class="search">
                      <span class="search-icon">
                        <svg xmlns="http://www.w3.org/2000/svg" width="22" height="22" viewBox="0 0 36 36"><path fill="currentColor" d="M16.33 5.05A10.95 10.95 0 1 1 5.39 16A11 11 0 0 1 16.33 5.05m0-2.05a13 13 0 1 0 13 13a13 13 0 0 0-13-13Z" class="clr-i-outline clr-i-outline-path-1"/><path fill="currentColor" d="m35 33.29l-7.37-7.42l-1.42 1.41l7.37 7.42A1 1 0 1 0 35 33.29Z" class="clr-i-outline clr-i-outline-path-2"/><path fill="none" d="M0 0h36v36H0z"/>
                        </svg>
                      </span>
                      <input class="state-input" type="text" placeholder="Search">
                    </div>
                    <ul sty class="options" id="state-options"></ul>
                    </ul>
                  </div>
                </div>
                  
                  
                  
              </div>
              <!-- <i class="fi fi-rr-angle-small-down"></i> -->
            </div>
          </div>
          <div class="form-phone">
            <div class="contact-phone">
              <label class="phonetext common-design"><p>PHONE NO.</p></label>
              <input type="text" id="phoneinput" class="common-input" />
            </div>
            <div class="form-college-name">
              <div class="subpart">
                <label class="collegetext common-design">SPORTS</label>
                <div list="colleges" id="collegeinput" class="select-sport">SELECT SPORT
                <div class="sicon">   
                <span class="uil"><svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24"><path fill="currentColor" d="M17 9.17a1 1 0 0 0-1.41 0L12 12.71L8.46 9.17a1 1 0 0 0-1.41 0a1 1 0 0 0 0 1.42l4.24 4.24a1 1 0 0 0 1.42 0L17 10.59a1 1 0 0 0 0-1.42Z"/></svg></span>
              </div>  
              </div>
                  <div class="content">
                  <div class="sport-content">
                    <div class="search">
                      <span class="search-icon">
                        <svg xmlns="http://www.w3.org/2000/svg" width="22" height="22" viewBox="0 0 36 36"><path fill="currentColor" d="M16.33 5.05A10.95 10.95 0 1 1 5.39 16A11 11 0 0 1 16.33 5.05m0-2.05a13 13 0 1 0 13 13a13 13 0 0 0-13-13Z" class="clr-i-outline clr-i-outline-path-1"/><path fill="currentColor" d="m35 33.29l-7.37-7.42l-1.42 1.41l7.37 7.42A1 1 0 1 0 35 33.29Z" class="clr-i-outline clr-i-outline-path-2"/><path fill="none" d="M0 0h36v36H0z"/>
                        </svg>
                      </span>
                      <input class="sport-input" type="text" placeholder="Search">
                    </div>
                    <ul class="options" id="sport-options"></ul>
                    </ul>
                  </div>
                </div>
              </div>
            </div>
          </div>
          <div class="form-register">
            <div class="upload-part">
              <div class="gender">
                <label class="gendertext common-design"><p>GENDER</p></label>
                <div class="gender-category">
                  <div class="male-part">
                    <input type="radio" id="male" class="checker" name="male" />
                    <label for="male"><p class="maletext">MALE</p></label>
                  </div>
                  <div class="female-part">
                    <input
                      type="radio"
                      id="female"
                      class="checker"
                      name="male"
                    />
                    <label for="female"><p class="femaletext">FEMALE</p></label>
                  </div>
                </div>
              </div>
            </div>

          </div>
        </form>
        <div style="margin-top: 2vh;" class="register-button">
          <button onclick="submitForm()">
            <p class="register-text">REGISTER</p>
          </button>
          <p style="color: rgb(149, 55, 55);"> | Each player needs to submit individually |</p>
          <p style="color: whitesmoke; margin-top: 1vh;">*COMPLETE THIS BRIEF TO PARTICIPATE. SPAMMING THE FORM WITH WRONG INFORMATION WILL RESULT IN
            CANCELLATION OF THE REGISTRATION</p>
        </div>
      </div>
      
      <img src="./img/background.png" class="bgimg" alt="bgimg" />
      <img
        src="./img/span.meteorite__left_center.png"
        alt="symbol"
        class="symbol"
      />
    </div>
    <script src="form.js"></script>
  </body>
</html>
